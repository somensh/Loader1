<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Glow Loader</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0a0a; /* dark background */
    }

    .loader {
      width: 10em;
      height: 10em;
      position: relative;
      background: #111;
      animation: rotating 2s linear infinite;
      box-shadow: 0 0 30px rgba(0,255,255,0.3); /* subtle glow on box */
    }

    .loader span {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 0.25em solid white;
      border-radius: 1em;
      mix-blend-mode: screen;
      animation: de-rotating 4s linear infinite;
    }

    @keyframes rotating {
      to {
        transform: rotate(1turn);
      }
    }

    @keyframes de-rotating {
      from, to {
        transform: rotate(0deg) scale(0.5);
      }
      50% {
        transform: rotate(-180deg) scale(1.2);
      }
    }

    /* Neon glowing squares */
    .loader span:nth-child(1) {
      top: 5em;
      left: 5em;
      background-color: #ff007f; /* pink */
      box-shadow: 0 0 25px #ff007f, 0 0 50px #ff007f;
    }

    .loader span:nth-child(2) {
      top: -5em;
      left: 5em;
      background-color: #ff8c00; /* orange */
      box-shadow: 0 0 25px #ff8c00, 0 0 50px #ff8c00;
    }

    .loader span:nth-child(3) {
      top: 5em;
      left: -5em;
      background-color: #00e5ff; /* cyan */
      box-shadow: 0 0 25px #00e5ff, 0 0 50px #00e5ff;
    }

    .loader span:nth-child(4) {
      top: -5em;
      left: -5em;
      background-color: #39ff14; /* neon green */
      box-shadow: 0 0 25px #39ff14, 0 0 50px #39ff14;
    }
  </style>
</head>
<body>
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
